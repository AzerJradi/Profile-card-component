<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="all">
    <img src="./images/bg-pattern-card.svg" alt="" class="img">
    <div>
      <img src="./images/image-victor.png" alt="" class="imgg">
      <b>
        <p class="victor">Victor Crest</p>
      </b>
      <p class="aa">26</p>
      <p class="london">London</p>
      <div class="down">
        <b><p class="k">80K</p></b>
        <p class="follow">Followers</p>
        <b><p class="kk">803K</p></b>
        <p class="like">Likes</p>
        <b><p class="kkk">1.4K</p></b>
        <p class="photo">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Azer Jradi</a>.
  </div>
</body>
</html>
